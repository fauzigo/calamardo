[src]
desc='list of Client IP address, clients IP range of addresses or client network (netmask could be bits number)'
syntax='ip/mask'
example='192.168.0.0/255.255.255.0 172.16.0.1-172.16.0.15/32 10.10.10.10/32'
case='no'
params[ip]='ip'
class='Network'

[dst]
desc='list of destination IP address, destination IP range of addresses or destination network (netmask could be bits number)'
syntax='ip/mask'
example='192.168.0.0/255.255.255.0 172.16.0.1-172.16.0.15/32 10.10.10.10/32'
case='no'
params[ip]='ip'
class='Network'

[arp]
desc='mac-address (xx:xx:xx:xx:xx:xx notation)'
syntax='mac'
example='12:34:56:AA:BB:CC'
case='no'
params[mac]='mac'
class='Network'

[srcdomain]
desc='Reverse lookup, from client IP'
syntax='domain'
example='.foo.com'
case='no'
params[domain]='string'
class='DNS'

[dstdomain]
desc='Destination server from URL'
syntax='domain'
example='.foo.com'
case='no'
params[domain]='string'
class='DNS'

[srcdom_regex]
desc='Regex matching reverse lookup from client name'
syntax='regex'
example='\.foo\.com'
case='yes'
params[regex]='string'
class='RegExp'

[dstdom_regex]
desc='Regex matching destination domain'
syntax='regex'
example='\.foo\.com'
case='yes'
params[regex]='string'
class='RegExp'

[time]
desc='Range of time / days-abbrevs'
syntax='[days] H1-H2'
example='SMTWHFA 08:30-17:30'
case='no'
params[S]='check'
params[M]='check'
params[T]='check'
params[W]='check'
params[H]='check'
params[F]='check'
params[A]='check'
params[H1]='time'
params[H2]='time'
class='Time'

[url_regex]
desc='Regex matching on whole URL'
syntax='regex'
example='^http://'
case='yes'
params[regex]='string'
class='RegExp'

[url_regex]
desc='Regex matching on URL path'
syntax='regex'
example='\.gif'
case='yes'
params[regex]='string'
class='RegExp'

[port]
desc='Destination TCP port'
syntax='port'
example='21'
case='no'
params[port]='int'
class='Network'

[proto]
desc='Request protocol'
syntax='proto'
example='FTP'
case='no'
params[proto]='string'
class='Network'

[method]
desc='HTTP request method'
syntax='proto'
example='GET'
case='no'
params[method]='string'
class='HTTP'

[http_status]
desc='HTTP status code in reply'
syntax='http_code'
example='404'
case='no'
params[method]='int'
class='HTTP'

[browser]
desc='Pattern match on User-Agent header (see also req_header)'
syntax='regex'
example='mozilla'
case='yes'
params[regex]='string'
class='HTTP'
